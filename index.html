<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>JS Starter</title>
  <link rel="stylesheet" href="css/styles.css">

<body>

    <h1 class="naslov">Zadatak 1</h1>

      <input type="range" min="16" max="64" value="16" class="slider" id="slider">      
      <div class="slider-info">
        <p class="left">16</p>
        <p class="vrijednost center" id="vrijednostSlidera">16</p>
        <p class="right">64</p>
      </div>
      <input type="color" class="color" id="color" value="#ffffff">
    </div>
    <div class="center">
      <button class="button" id="btnGeneriraj"> GENERIRAJ </button>
    </div> 
    
    <div class="grid">    
      
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
